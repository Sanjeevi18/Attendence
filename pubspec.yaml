name: attendence
description: "Lights Attendance Management System - A comprehensive Flutter-based mobile application for employee attendance tracking."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  firebase_storage: ^12.1.3
  shared_preferences: ^2.2.2
  table_calendar: ^3.0.9
  intl: ^0.19.0
  fl_chart: ^0.68.0
  permission_handler: ^11.3.1
  uuid: ^4.4.0
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1
  smooth_page_indicator: ^1.2.0
  geolocator: ^12.0.0
  geocoding: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
